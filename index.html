//Map dimensions (in pixels)
var width = 1200,
    height = 800;

//Map projection
var projection = d3.geo.albersUsa()
    .scale(1460.441897218143)
    .translate([width/2,height/2]) //translate to center the map in view

//Generate paths based on projection
var path = d3.geo.path()
    .projection(projection);

//Create an SVG
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

/*

//Group for the map features
var features = svg.append("g")
    .attr("class","features");

var mapShell = features.append('g')
var circleShell = features.append('g')
var label = features.append('g')

//Create a tooltip, hidden at the start
var tooltip = d3.select("body").append("div").attr("class","tooltip");

//Keeps track of currently zoomed feature
var centered;

d3.json("states_and_population.geojson",function(error,geodata) {
  if (error) return console.log(error); //unknown error, check the console

    //Create a path for each map feature in the data
    mapShell.selectAll("path")
      .data(geodata.features)
      .enter()
      .append("path")
      .attr("d",path)

})

d3.csv("test.csv", function(error, data) {

  data.forEach(function(d) {
    d.label = d.city + "-" + d.state; 
  })

  console.log(data)
  if (error) return console.log(error);
  var proj = projection;

  circleShell.selectAll("circle")
    .data(data).enter()
    .append("circle")
    .attr("cx", function (d) {
        var coords = projection([+d.longitude, +d.latitude])
        if (coords) {
          return coords[0]  
        }
    })
    .attr("cy", function (d) {
      var coords = projection([+d.longitude, +d.latitude])
        if (coords) {
          return coords[1]  
        }
    })
    .attr("r", function(d) {  return +d.count })
    .attr("fill", "#86c5da")
    .attr("opacity", ".7")
    .on("mouseover", function(d) {
      tooltip.transition() 
        .duration(200)
        .style("opacity", .8)
    } )
    // .on("mousemove",moveTooltip)
    .on("mouseout",function(d) {
      tooltip.transition() 
        .duration(500)
        .style("stroke", "#FFF")
        .style("stroke-width", "10px")
    });

  label.selectAll("g")
      .data(data)
      .enter()
      .append("text")
      .filter(function(d) {  return +d.count > 20 })
      .html(function(d) { return d.city + ", " + d.state})
      .attr("x", function (d) {
          var coords = projection([+d.longitude, +d.latitude])
          if (coords) {
            return coords[0]
          }
      })
      .attr("y", function (d) {
        var coords = projection([+d.longitude, +d.latitude])
          if (coords) {
            return coords[1]  
          }
      })


});




// Zoom to feature on click
function clicked(d,i) {

  //Add any other onClick events here

  var x, y, k;

  if (d && centered !== d) {
    // Compute the new map center and scale to zoom to
    var centroid = path.centroid(d);
    var b = path.bounds(d);
    x = centroid[0];
    y = centroid[1];
    k = .8 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height);
    centered = d
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }

  // Highlight the new feature
  features.selectAll("path")
      .classed("highlighted",function(d) {
          return d === centered;
      })
      .style("stroke-width", 1 / k + "px"); // Keep the border width constant

  //Zoom and re-center the map
  //Uncomment .transition() and .duration() to make zoom gradual
  features
      //.transition()
      //.duration(500)
      .attr("transform","translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")");
}
